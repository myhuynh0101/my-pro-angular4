<form #userForm="ngForm">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="userService.name" placeholder="Full name">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" name="email" #email="ngModel" [(ngModel)]="userService.email" placeholder="Email">
  </div>
  <div class="form-group">
    <label>Call Number</label>
    <input type="text" class="form-control" name="callNumber" #callNumber="ngModel" [(ngModel)]="userService.callNumber" placeholder="Call Number">
  </div>
  <div class="form-group">
    <label>Position</label>
    <input type="text" class="form-control" name="position" #position="ngModel" [(ngModel)]="userService.position" placeholder="Position">
  </div>
  <div class="form-group">
    <label>Office</label>
    <input type="text" class="form-control" name="office" #office="ngModel" [(ngModel)]="userService.office" placeholder="Office">
  </div>
  <div class="form-group">
    <label>Salary</label>
    <input type="text" class="form-control" name="salary" #salary="ngModel" [(ngModel)]="userService.salary" placeholder="Salary">
  </div>
</form>
